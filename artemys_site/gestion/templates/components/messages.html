      <div class="position-fixed top-0 end-0 toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="{% static 'img/logoPequeÃ±o.png' %}" class="img-fluid me-3" alt="logo" width=25>

          <small>Justo ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body {% if message.tags %}{{ message.tags }}{% endif %}">

    {% endfor %}
